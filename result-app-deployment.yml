apiVersion: apps/v1
kind: Deployment
metadata:
  name: resulting-app-deployment
  labels:
    app: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-voting-app
      name: result-app-pod
  template:
      metadata:
         name: result-app-pod
         labels:
            name: result-app-pod
            app: demo-voting-app
      spec:
         containers:
            - name: result-app
              image: dockersamples/examplevotingapp_result:latest
              ports:
              - containerPort: 80


